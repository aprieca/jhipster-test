<div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Precio con Descuento</th>
          <th>Comprar</th>
          <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items$|async">
          <td><img class="product-image" [src]="'data:image/jpeg;base64,'+item.image"></td>
          <td> <button [routerLink]="['/product',item.id]">{{item.name}}</button></td>
          <td>{{item.price|currency:'EUR':'symbol'}}</td>
          <td>{{item.discount|currency:'EUR':'symbol'}}</td>
          <td><button>Comprar</button></td>
          <td><button (click)="prepareFavoriteToDelete(item.id)">Eliminar</button></td>
        </tr>
        </tbody>
      </table>
    </div>
